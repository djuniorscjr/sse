@(title: String)(content: Html)(implicit session : play.mvc.Http.Session, request : play.mvc.Http.Request)


<!DOCTYPE html>

<html lang="pt">
  <head>
    <title>@title</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles.min.css")">
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/dataTables.responsive.css"))'>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
  </head>
  <body class="blue-grey lighten-5">
    @common.nav(session,request)
    <div class="container">
      <div class="row">
        <div class="col s3">
          @common.sidebar(session,request)
        </div>
        <div class="col s9">
          @content
        </div>
      </div>

    </div>

    <script src="@routes.Assets.versioned("javascripts/scripts.min.js")" type="text/javascript"></script>
    <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.dataTables.min.js"))'></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
  </body>
</html>
