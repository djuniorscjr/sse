@(title: String)(content: Html)(implicit session : play.mvc.Http.Session, request : play.mvc.Http.Request)

<!DOCTYPE html>

<html lang="pt">
    <head>
        <title>@title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/styles.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body class="blue-grey lighten-5">
        <nav class="top-nav red">
            <div class="container">
                <div class="nav-wrapper">
                    <a class="page-title">Sistema de Supervisão de Estágio</a>
                    <ul class="right hide-on-med-and-down">
                        @if(!request.uri().equals("/")) {
                            <li><a href="@routes.Application.index()">Voltar</a></li>
                        }else{
                            <li><a href="@routes.Application.login()">Entrar</a></li>
                        }
                    </ul>
                </div>

            </div>
        </nav>

        <div class="@if(!request.uri().equals("/")) {container}">


            @content
        </div>

        <script src="@routes.Assets.versioned("javascripts/scripts.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </body>
</html>
